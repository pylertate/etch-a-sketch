<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="title">
      <h1>Etch-a-Sketch</h1>
    </div>
    <div id="sketchContainer">
      <div id="sketchBorder">
        <div id="sketchBox"></div>
      </div>
      <div id="btnContainer">
        <div id="rangeContainer">
          <input
            type="range"
            name="sketchRange"
            id="sketchRange"
            min="1"
            max="32"
            value="4"
          />
          <p>Adjust Grid Size</p>
        </div>
        <input
          type="button"
          value="Toggle Colors"
          id="toggleBtn"
          class="buttons"
        />
        <input type="button" value="Eraser" id="eraserBtn" class="buttons" />
        <input type="button" value="Reset" id="resetBtn" class="buttons" />
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
